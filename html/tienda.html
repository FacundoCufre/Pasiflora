<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasiflora - Tienda</title>
    <meta name="description" content="Teniendo
    como base principal la familia y los vínculos, en Pasiflora nos inspiramos en momentos especiales y recuerdos para brindarte las mejores joyas.">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/tienda.css">
    <script defer type="module" src="../js/productos.js"></script>
    <script defer type="module" src="../js/renderProductos.js"></script>
    <script src="https://kit.fontawesome.com/e06c33a944.js" crossorigin="anonymous"></script>
    <script defer src="../js/menu.js"></script>
</head>
<body>
    <header>
        <div class="logo"><span>PASIFLORA</span></div>
        <nav class="barra">
            <button class="tienda"><a href="../index.html">INICIO</a></button>
        </nav>
    </header>

    <main>
        <input type="button" value="off" id="onoff" onclick="onoff();">
        <label for="onoff" class="menu" id="menu"><i class="fa-solid fa-bars"></i><i class="fa-solid fa-caret-down"></i></label>
        <section class="filtros">
            <input type="radio" name="filtros" id="filtro-ofertas"></input>
            <label for="filtro-ofertas">OFERTAS</label>
            <!-- <label for="filtro-ofertas"><em>OFERTAS</em></label> -->

            <input type="radio" name="filtros" id="filtro-nuevos"></input>
            <label for="filtro-nuevos">NUEVOS</label>
            <!-- <label for="filtro-nuevos"><em>NUEVOS</em></label> -->

            <input type="radio" name="filtros" id="filtro-todos"></input>
            <label for="filtro-todos">TODOS</label>

            <input type="radio" name="filtros" id="filtro-collares"></input>
            <label for="filtro-collares">COLLARES</label>

            <input type="radio" name="filtros" id="filtro-pulseras"></input>
            <label for="filtro-pulseras">PULSERAS</label>

            <input type="radio" name="filtros" id="filtro-aretes"></input>
            <label for="filtro-aretes">ARETES</label>
        </section>

        <section class="conteiner" id="conteiner">

            <template id="template-card-producto">
                <div class="producto" id="producto-2" style="background-image: url(../img/muestra10.jpeg);">
                    <div class="producto-info">
                        <span class="nombre">nombre</span>
                        <div class="producto-info-contenido">
                            <span class="precio-anterior"></span>
                            <span class="precio">$500</span>
                            <a href="#producto"><button class="ampliar"><span>VER PRODUCTO</span></button></a>
                        </div>
                    </div>
                    <div class="producto-info-ampliado">
                        <span class="nombre">nombre</span>
                        
                        <div class="descripcion">
                            <input type="radio" id="detalle" class="detalle" checked></input>
                            <label for="detalle" id="detallelabel"><span>DETALLES</span></label>

                            <input type="radio" id="cuidado" class="cuidado"></input>
                            <label for="cuidado" id="cuidadolabel"><span>CUIDADOS</span></label>
                        </div>
                        <div class="detalles"><p class="colores-disponibles"></p></div>
                        <div class="cuidados"></div>
                        <div class="fade"></div>
                    </div>
                    <div class="producto-imagenes">
                        <div class="imagen-principal" style="background-image: url(../img/muestra3.jpeg);"></div>
                        <div class="imagenes-todas">
                            <input type="radio" name="img-2" id="foto1" checked>
                            <label id="label1-2" for="foto1-2" style="background-image: url(../img/muestra3.jpeg);"></label>
                            
                            <input type="radio" name="img-2" id="foto2">
                            <label id="label1-2" for="foto1-2" style="background-image: url(../img/muestra3.jpeg);"></label>
                            
                            <input type="radio" name="img-2" id="foto3">
                            <label id="label3-2" for="foto3-2" style="background-image: url(../img/muestra5.jpeg);"></label>
                            
                            <input type="radio" name="img-2" id="foto4">
                            <label id="label4-2" for="foto4-2" style="background-image: url(../img/muestra6.jpeg);"></label>
                
                        </div>
                    </div>
                    <a href="#producto"><div class="cerrar"><i class="fa-solid fa-xmark"></i></div></a>
                </div>   
            </template>

            
        
        </section>
    </main>
    <footer class="footer">
        <div class="footer-container">
          <!-- Modificar según lo indicado -->
          <p>&copy; 2021 Todos los derechos reservados, Pasiflora</p>
          <div class="social-icons">
            <a class="social-link" href="https://www.instagram.com/_pasiflora/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a class="social-link" href="https://wa.me/c/51902003274" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
          </div>
        </div>
    </footer>
</body>

</html>
