<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasiflora - Tienda</title>
    <link rel="stylesheet" href="../styles/tienda.css">
    <script defer type="module" src="../js/productos.js"></script>
    <script defer type="module" src="../js/renderProductos.js"></script>
    <script src="https://kit.fontawesome.com/e06c33a944.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><span>PASIFLORA</span></div>
        <nav class="barra">
            <button class="tienda"><a href="../index.html">INICIO</a></button>
        </nav>
    </header>

    <main>
        <section class="filtros">
            <input type="radio" name="filtros" id="filtro-ofertas"></input>
            <label for="filtro-ofertas"><em>OFERTAS</em></label>

            <input type="radio" name="filtros" id="filtro-nuevos"></input>
            <label for="filtro-nuevos"><em>NUEVOS</em></label>

            <input type="radio" name="filtros" id="filtro-todos" checked></input>
            <label for="filtro-todos">TODOS</label>

            <input type="radio" name="filtros" id="filtro-collares"></input>
            <label for="filtro-collares">COLLARES</label>

            <input type="radio" name="filtros" id="filtro-pulseras"></input>
            <label for="filtro-pulseras">PULSERAS</label>

            <input type="radio" name="filtros" id="filtro-aretes"></input>
            <label for="filtro-aretes">ARETES</label>

            <input type="radio" name="filtros" id="filtro-tobilleras"></input>
            <label for="filtro-tobilleras">TOBILLERAS</label>

            <input type="radio" name="filtros" id="filtro-sets"></input>
            <label for="filtro-sets">SETS</label>

            <input type="radio" name="filtros" id="filtro-llaveros"></input>
            <label for="filtro-llaveros">LLAVEROS</label>
        </section>

        <section class="conteiner" id="conteiner">

            <template id="template-card-producto">
                <div class="producto" id="producto-2" style="background-image: url(../img/muestra10.jpeg);">
                    <div class="producto-info">
                        <span class="nombre">nombre</span>
                        <div class="producto-info-contenido">
                            <span>$500</span>
                            <a href="#producto-2"><button class="ampliar"><span>VER PRODUCTO</span></button></a>
                        </div>
                    </div>
                    <div class="producto-info-ampliado">
                        <span class="nombre">nombre</span>
                        <div class="detalles" id="detalles-2"></div>
                        <div class="cuidados" id="cuidados-2"></div>
                    </div>
                    <div class="producto-imagenes">
                        <div class="imagen-principal" id="imagen-principal-2" style="background-image: url(../img/muestra3.jpeg);"></div>
                        <div class="imagenes-todas">
                            <input type="radio" name="img-2" id="foto1-2" checked>
                            <label id="foto1-2" for="foto1-2" style="background-image: url(../img/muestra3.jpeg);"></label>
                            
                            <input type="radio" name="img-2" id="foto2-2">
                            <label id="foto2-2" for="foto2-2" style="background-image: url(../img/muestra4.jpeg);"></label>
                            
                            <input type="radio" name="img-2" id="foto3-2">
                            <label id="foto3-2" for="foto3-2" style="background-image: url(../img/muestra5.jpeg);"></label>
                            
                            <input type="radio" name="img-2" id="foto4-2">
                            <label id="foto4-2" for="foto4-2" style="background-image: url(../img/muestra6.jpeg);"></label>
                
                        </div>
                    </div>
                    <a href="#producto-2"><div class="cerrar"><i class="fa-solid fa-xmark"></i></div></a>
            </template>

            </div>
        
        </section>
    </main>
    <footer class="footer">
        <div class="footer-container">
          <!-- Modificar segÃºn lo indicado -->
          <p>&copy; 2021 Todos los derechos reservados, Pasiflora</p>
          <div class="social-icons">
            <a class="social-link" href="https://es-la.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a class="social-link" href="https://twitter.com/?lang=es" target="_blank"><i class="fab fa-twitter"></i></a>
            <a class="social-link" href="https://www.instagram.com/?hl=es" target="_blank"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
    </footer>
</body>

</html>
