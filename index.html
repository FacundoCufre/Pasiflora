<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasiflora - Joyas y Accesorios</title>
    <script src="https://kit.fontawesome.com/e06c33a944.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/inicio.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>


<body>

<header>
    <div class="logo"><img width="100%" src="./img/pasiflora-logo.png" alt=""></div>
    <nav class="barra">
        <div class="busqueda"><i class="fas fa-search"></i><label for="busqueda"><input id="busqueda" type="text" placeholder="Buscar"></label></div>
        <div class="favoritos"><i class="fa-solid fa-heart"></i><span>Favoritos</span></div>
    </nav>
</header>
<main>
    <section class="imagenes-decorativas">
        <div data-aos="fade-up-right" style="transition: all 1s;" class="imagenes-decorativas--div imagen-1"></div>
        <div data-aos="fade-up" style="transition: all 1s;" class="imagenes-decorativas--div imagen-2"></div>
        <div data-aos="fade-up-left" style="transition: all 1s;" class="imagenes-decorativas--div imagen-3"></div>
    </section>
    <section class="conteiner-info">
        <div class="info"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure perspiciatis cum corporis necessitatibus incidunt, quaerat harum suscipit fugiat ut maxime, atque aliquid repellendus recusandae. Omnis voluptate ducimus eius. Culpa, odit.</p></div>
        <div class="foto"><img src="" alt=""></div>
    </section>
    <section class="filtros">
        <div class="filtros-boton"><span>TODOS</span></div>
        <div class="filtros-boton"><span>filtro2</span></div>
        <div class="filtros-boton"><span>filtro3</span></div>
        <div class="filtros-boton"><span>filtro4</span></div>
        <div class="filtros-boton"><span>filtro5</span></div>
    </section>
    
</main>

    <script>
    AOS.init();
  </script>
</body>


</html>
